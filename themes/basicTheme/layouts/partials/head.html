<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>

    <link rel="apple-touch-icon" sizes="57x57"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ .Site.BaseURL }}images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"
        href="{{ .Site.BaseURL }}images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ .Site.BaseURL }}images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96"
        href="{{ .Site.BaseURL }}images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ .Site.BaseURL }}images/icons/favicon-16x16.png">
    <link rel="manifest" href="{{ .Site.BaseURL }}images/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage"
        content="{{ .Site.BaseURL }}images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" type="text/css"
        href="{{ .Site.BaseURL }}css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
        href="{{ .Site.BaseURL }}css/styles.css">

    <link rel="stylesheet" type="text/css"
        href="{{ .Site.BaseURL }}css/gutenberg.css" media="print">

    {{ if .Site.Params.googleAnalytics }}
    <script async
        src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ .Site.Params.googleAnalytics }}');
    </script>
    {{ end }}

    {{ if .Site.Params.googleAdSense }}
    <script data-ad-client="{{ .Site.Params.googleAdSense }}" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {{ end }}

</head>
