{{ define "main" }}

{{ partial "breadcrumbs.html" . }}
<h1 id="pageTitleH1">{{ .Title }}</h1>
<br>
<ul class="list-group">
    {{ range .Pages.ByTitle }}

    <li class="list-group-item">
        <h3><a class="title-link link-dark stretched-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
    </li>
    {{ end }}

</ul>
{{ end }}
